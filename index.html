<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css"
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/header__logo.svg" alt="логотип" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/profile__avatar.svg" alt="" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__title-but">
                        <h2 class="profile__title">Жак-Ив Кусто</h2>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="./images/карачаевск.jpg" alt="" class="element__photo">
                    <div class="element__text-like">
                        <p class="element__text">Карачаевск</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
            </section>

        </main>
    </div>
    
    
</body>
</html>
