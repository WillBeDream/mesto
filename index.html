<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/header__logo.svg" alt="логотип" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/profile__avatar.svg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__title-but">
                        <h2 class="profile__title">Жак-Ив Кусто</h2>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="./images/карачаевск.jpg" alt="картинка1" class="element__photo">
                    <div class="element__text-like">
                        <p class="element__text">Карачаевск</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/карачаевск.jpg" alt="картинка2" class="element__photo">
                    <div class="element__text-like">
                        <p class="element__text">Карачаевск</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/карачаевск.jpg" alt="картинка3" class="element__photo">
                    <div class="element__text-like">
                        <p class="element__text">Карачаевск</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/карачаевск.jpg" alt="картинка4" class="element__photo">
                    <div class="element__text-like">
                        <p class="element__text">Карачаевск</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/карачаевск.jpg" alt="картинка5" class="element__photo">
                    <div class="element__text-like">
                        <p class="element__text">Карачаевск</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/карачаевск.jpg" alt="картинка6" class="element__photo">
                    <div class="element__text-like">
                        <p class="element__text">Карачаевск</p>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <form class="popup__container"> 
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__set">
                    <input type="text" class="popup__text" id="title">
                    <input type="text" class="popup__text" id="description">
                </fieldset>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
