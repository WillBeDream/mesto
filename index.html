        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup-edit">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__set" name="edit-form" novalidate>
                    <label class="popup__field">
                        <input type="text" class="popup__text" id="title" name="title" required minlength="2" maxlength="40" placeholder="Имя">
                        <span class="popup__error title-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="text" class="popup__text" id="description" name="description" required minlength="2" maxlength="200" placeholder="О себе">
                        <span class="popup__error description-error"></span>
                    </label>

                    <button type="submit" class="popup__save-button" id="popup__edit-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup-add">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__set" name="add-form">
                    <label class="popup__field">
                        <input type="text" class="popup__text" id="add-title" name="add-title" placeholder="Название" required minlength="2" maxlength="30">
                        <span class="popup__error add-title-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="url" class="popup__text" id="add-description" name="add-description" placeholder="Ссылка на картинку" required>
                        <span class="popup__error add-description-error"></span>
                    </label>

                    <button type="submit" class="popup__save-button" id="popup__add-button">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_show-image">
            <div class="popup__image-container">
                <img src="./images/карачаевск.jpg" alt="карачаевск" class="popup__image">
                <p class="popup__description"></p>
                <button type="button" class="popup__close"></button>
            </div>
